services:
  # Redis cache and message broker
  redis:
    image: redis:7-alpine
    container_name: ta_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django web application
  web:
    build: .
    container_name: ta_web
    command: >
      sh -c "python manage.py download_models &&
             gunicorn analyst.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - sentence_transformers_cache:/root/.cache/torch/sentence_transformers
      - huggingface_cache:/root/.cache/huggingface
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      # Use host.docker.internal to access services on Windows host
      - MONGODB_URI=mongodb://host.docker.internal:27017/analyst?directConnection=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Celery worker for background tasks
  celery_worker:
    build: .
    container_name: ta_celery_worker
    command: >
      sh -c "python manage.py download_models &&
             celery -A analyst worker --loglevel=info --concurrency=1 --pool=solo"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - .:/app
      - sentence_transformers_cache:/root/.cache/torch/sentence_transformers
      - huggingface_cache:/root/.cache/huggingface
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URI=mongodb://host.docker.internal:27017/analyst?directConnection=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery beat for scheduled tasks
  celery_beat:
    build: .
    container_name: ta_celery_beat
    command: celery -A analyst beat --loglevel=info
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - .:/app
      - sentence_transformers_cache:/root/.cache/torch/sentence_transformers
      - huggingface_cache:/root/.cache/huggingface
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URI=mongodb://host.docker.internal:27017/analyst?directConnection=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped

volumes:
  redis_data:
  static_volume:
  media_volume:
  sentence_transformers_cache:
  huggingface_cache:

networks:
  default:
    name: ta_network
