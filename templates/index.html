{% extends "base.html" %}

{% block content %}
  <div class="flex items-baseline justify-between mb-4">
    <h1 class="text-2xl font-semibold">Articles</h1>
    <span class="text-sm text-base-content/70">{{ articles.count }} total</span>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for article in articles %}
      {% include "partials/card.html" with article=article %}
    {% empty %}
      <div class="col-span-full border border-base-200 p-4 text-center text-base-content/70">
        No articles found.</div>
    {% endfor %}
  </div>
{% endblock %}
