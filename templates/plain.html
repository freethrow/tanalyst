{% extends "base.html" %}
{% block content %}
    {% for article in articles %}
    <div class="m-8 rounded-lg p-4 ">
        <h2 class="text-2xl font-semibold">{{ article.title_it }}</h2>
        <h4 class="text-lg">{{ article.sector }} - {{ article.source }}</h4>

        <p class="text-sm m-1">{{ article.article_date }}</p>
        <p class="py-2">{{ article.content_it }}</p>
        <hr>
    </div>
    {% endfor %}
{% endblock %}
